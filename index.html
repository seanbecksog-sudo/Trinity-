    <style>
        /* Sovereign Dark Aesthetic */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Powerful Human Figure Background */
        .hero-bg {
            position: absolute;

            z-index: -1;
        }

        /* Live Intel-Bar */
        .intel-bar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(188, 19, 254, 0.05);
            border-bottom: 1px solid rgba(188, 19, 254, 0.3);
            display: flex;
            justify-content: space-around;
            font-family: monospace;

            color: #bc13fe;

        /* Neon UI Elements */
        .container {

            margin: 0;

            color: #bc13fe;
            text-shadow: 0 0 15px #bc13fe;

        }

        .tagline {
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 280px;
        }

            padding: 15px 25px;
            text-decoration: none;
            color: #bc13fe;
            border: 1px solid #bc13fe;
            background: rgba(188, 19, 254, 0.02);
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(188, 19, 254, 0.1);
        }

        .btn:hover {
            background: #bc13fe;

        /* Footer Authority */

    <div class="footer">
        128-BIT KERNEL ENCRYPTION | ANONYMOUS PEER NODE
    </div>

    <script>
        // Real-time Intelligence Logic
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                document.getElementById('geo').innerText = 
                    pos.coords.latitude.toFixed(4) + ", " + pos.coords.longitude.toFixed(4);
            }, () => {
                document.getElementById('geo').innerText = "ENCRYPTED";
            });
        }
    </script>
