        .btn-group { margin: 30px 0; }
        .btn {
            display: inline-block;
            padding: 14px 30px;
            margin: 8px;
            border: 1px solid #3498db;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
            background: rgba(26, 58, 95, 0.6);
        }
        .btn:hover { background: #3498db; color: #1a3a5f; }
        .btn.primary { background: #3498db; color: #1a3a5f; }
        
        .footer-info { font-size: 0.8em; color: #bdc3c7; margin-top: 20px; }
    </style>
</head>
<body onload="startTime(); getGeo();">

<div class="hero-image">

        Standard Royalty: $10.00 USD / Device | Status: 100% Core Build Complete
    </div>
  </div>
</div>

<script>
    // Atomic Timestamp Logic
    function startTime() {
        const today = new Date();
        document.getElementById('clock').innerHTML = today.toLocaleTimeString();
        setTimeout(startTime, 1000);
    }

    // Geo Location Logic
    function getGeo() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else { 
            document.getElementById('geo').innerHTML = "UNSUPPORTED";
        }
    }

    function showPosition(position) {
        document.getElementById('geo').innerHTML = 
        position.coords.latitude.toFixed(4) + " N, " + position.coords.longitude.toFixed(4) + " E";
    }

    function showError(error) {
        document.getElementById('geo').innerHTML = "LOCATION ACCESS DENIED";
    }
</script>

</body>
